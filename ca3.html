<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
   
    <style>
        *,*::before,*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Merriweather Sans', sans-serif;
}

:root {
    --colorDark1: #112D4E;
    --colorDark2: #3F72AF;
    --colorLight1: #DBE2EF;
    --colorLight2: #F9F7F7;
}

.wrapper{
    width:100vw;
    height:100vh;
    color: var(--colorLight2);
    background-image: linear-gradient(160deg, #112d4e 0%, #3f72af 100%);;
}

h1 {
    text-align: center;
    text-transform:uppercase;
    padding-top: 20px;
}

.tab-container {
    width:90%;
    max-width: 550px;
    margin: 0 auto;
    margin-top: 4rem;
    display: flex;
    justify-content: space-between;
}

.tab{
    cursor: pointer;
    font-size: 0.875rem;
    letter-spacing: 1.75px;
    padding: 5px 8px;
}

.tab.current-tab{
    background-color: rgba(219, 226, 239, 0.5);
    border-radius: 4px;
}

.weather-container{
    margin-block:4rem;
}

.btn{
    all: unset;
    /* appearance: none;
    border:none;
    color: white; */
    font-size: 0.85rem;
    text-transform: uppercase;
    border-radius: 5px;
    background-color: var(--colorDark2);
    cursor: pointer;
    padding: 10px 30px;
    margin-bottom: 10px;
}

.sub-container{
    display:flex;
    flex-direction:column;
    align-items: center;
}

.grant-location-container{
     display:none; 
}

.grant-location-container.active{
    display:flex;
}

.grant-location-container img{
    margin-bottom: 2rem;
}

.grant-location-container p:first-of-type{
    font-size: 1.75rem;
    font-weight: 600; 
}

.grant-location-container p:last-of-type{
    font-size:0.85rem;
    font-weight: 500;
    margin-top: 0.75rem;
    margin-bottom: 1.75rem;
    letter-spacing: 0.75px;
}

.loading-container{
    display: none;
}

.loading-container.active{
    display: flex;
}

.loading-container p{
    text-transform: uppercase;
}

.user-info-container{
    display:none;
}

.user-info-container.active{
    display: flex;
}

.name{
    display: flex;
    align-items: center;
    gap: 0 0.5rem;
    margin-bottom: 1rem;
}

.user-info-container p{
    font-size:1.5rem;
    font-weight:200;
}

.user-info-container img{
    width:90px;
    height:90px;
}

.name p{
        font-size:2rem;
}

.name img{
    width: 30px;
    height:30px;
    object-fit: contain;
}

.user-info-container p[data-temp] {
    font-size:2.75rem;
    font-weight:700;
}

.parameter-container{
    width:90%;
    display: flex;
    gap: 10px 20px;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
}

.parameter{
    width:30%;
    max-width:200px;
    background-color: rgba(219, 226, 239, 0.5);;
    border-radius: 5px;
    padding:1rem;
    display: flex;
    flex-direction: column;
    gap:5px 0;
    /* justify-content: space-between; */
    align-items: center; 
}   

.parameter img{
    width:50px;
    height:50px;
}

.parameter p:first-of-type{
    font-size: 1.15rem;
    font-weight:600;
    text-transform: uppercase;
}

.parameter p:last-of-type{
    font-size: 1rem;
    font-weight: 200;
}

.form-container{
    display: none;
    width:90%;
    max-width:550px;
    margin:0 auto;
    justify-content: center;
    align-items: center;
    gap: 0 10px; 
    margin-bottom: 3rem;
}

.form-container.active{
    display: flex;
}

.form-container input{
    all:unset;
    width: calc(100% - 80px);
    height:40px;
    padding: 0 20px;
    background-color:rgba(219, 226, 239, 0.5);
    border-radius: 10px;
}

.form-container input::placeholder{
    color: rgba(255, 255, 255, 0.7);
}

.form-container input:focus{
    outline: 3px solid rgba(255, 255, 255, 0.7);
}

.form-container .btn {
    padding:unset;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 100%;
    margin-bottom:1px;
}
    </style>
</head>
<body>
    
    <div class="wrapper">

       <div style="background-color: rgba(7, 78, 160, 0.721); color: rgb(4, 4, 29);"> <h1>Weather App</h1></div>

        <div class="tab-container" style="background-color: rgb(4, 20, 50); border: 1px solid  rgb(4, 20, 50);border-radius: 5px;">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

           
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

           
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

          
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

               
                <p data-weatherDesc></p>
                
                <img data-weatherIcon>
               
                <p data-temp></p>

                
                <div class="parameter-container">

                   
                    <div class="parameter">
                        <img src="wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    
                    <div class="parameter">
                        <img src="humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                
                    <div class="parameter">
                        <img src="cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>



        </div>


    </div>


    <script >const userTab = document.querySelector("[data-userWeather]");
        const searchTab = document.querySelector("[data-searchWeather]");
        const userContainer = document.querySelector(".weather-container");
        
        const grantAccessContainer = document.querySelector(".grant-location-container");
        const searchForm = document.querySelector("[data-searchForm]");
        const loadingScreen = document.querySelector(".loading-container");
        const userInfoContainer = document.querySelector(".user-info-container");
        
        
        
        let oldTab = userTab;
        const API_KEY = "8bacd6e03c3f5b8e8081a41e0334b947";
        oldTab.classList.add("current-tab");
        getfromSessionStorage();
        
        function switchTab(newTab) {
            if(newTab != oldTab) {
                oldTab.classList.remove("current-tab");
                oldTab = newTab;
                oldTab.classList.add("current-tab");
        
                if(!searchForm.classList.contains("active")) {
                    
                    userInfoContainer.classList.remove("active");
                    grantAccessContainer.classList.remove("active");
                    searchForm.classList.add("active");
                }
                else {
                   
                    searchForm.classList.remove("active");
                    userInfoContainer.classList.remove("active");
                    
                    getfromSessionStorage();
                }
            }
        }
        
        userTab.addEventListener("click", () => {
           
            switchTab(userTab);
        });
        
        searchTab.addEventListener("click", () => {
           
            switchTab(searchTab);
        });
        
        
        function getfromSessionStorage() {
            const localCoordinates = sessionStorage.getItem("user-coordinates");
            if(!localCoordinates) {
                
                grantAccessContainer.classList.add("active");
            }
            else {
                const coordinates = JSON.parse(localCoordinates);
                fetchUserWeatherInfo(coordinates);
            }
        
        }
        
        async function fetchUserWeatherInfo(coordinates) {
            const {lat, lon} = coordinates;
            
            grantAccessContainer.classList.remove("active");
          
            loadingScreen.classList.add("active");
        
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                  );
                const  data = await response.json();
        
                loadingScreen.classList.remove("active");
                userInfoContainer.classList.add("active");
                renderWeatherInfo(data);
            }
            catch(err) {
                loadingScreen.classList.remove("active");
               
        
            }
        
        }
        
        function renderWeatherInfo(weatherInfo) {
             
        
            const cityName = document.querySelector("[data-cityName]");
            const countryIcon = document.querySelector("[data-countryIcon]");
            const desc = document.querySelector("[data-weatherDesc]");
            const weatherIcon = document.querySelector("[data-weatherIcon]");
            const temp = document.querySelector("[data-temp]");
            const windspeed = document.querySelector("[data-windspeed]");
            const humidity = document.querySelector("[data-humidity]");
            const cloudiness = document.querySelector("[data-cloudiness]");
        
            console.log(weatherInfo);
        
            
            cityName.innerText = weatherInfo?.name;
            countryIcon.src = `https://flagcdn.com/144x108/${weatherInfo?.sys?.country.toLowerCase()}.png`;
            desc.innerText = weatherInfo?.weather?.[0]?.description;
            weatherIcon.src = `http://openweathermap.org/img/w/${weatherInfo?.weather?.[0]?.icon}.png`;
            temp.innerText = `${weatherInfo?.main?.temp} Â°C`;
            windspeed.innerText = `${weatherInfo?.wind?.speed} m/s`;
            humidity.innerText = `${weatherInfo?.main?.humidity}%`;
            cloudiness.innerText = `${weatherInfo?.clouds?.all}%`;
        
        
        }
        
        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
               
            }
        }
        
        function showPosition(position) {
        
            const userCoordinates = {
                lat: position.coords.latitude,
                lon: position.coords.longitude,
            }
        
            sessionStorage.setItem("user-coordinates", JSON.stringify(userCoordinates));
            fetchUserWeatherInfo(userCoordinates);
        
        }
        
        const grantAccessButton = document.querySelector("[data-grantAccess]");
        grantAccessButton.addEventListener("click", getLocation);
        
        const searchInput = document.querySelector("[data-searchInput]");
        
        searchForm.addEventListener("submit", (e) => {
            e.preventDefault();
            let cityName = searchInput.value;
        
            if(cityName === "")
                return;
            else 
                fetchSearchWeatherInfo(cityName);
        })
        
        async function fetchSearchWeatherInfo(city) {
            loadingScreen.classList.add("active");
            userInfoContainer.classList.remove("active");
            grantAccessContainer.classList.remove("active");
        
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                  );
                const data = await response.json();
                loadingScreen.classList.remove("active");
                userInfoContainer.classList.add("active");
                renderWeatherInfo(data);
            }
            catch(err) {
             
            }
        }</script>
</body>
</html>
